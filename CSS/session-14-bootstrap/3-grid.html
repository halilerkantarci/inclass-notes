<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GRID</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>GRID</h1>
    <div class="container-fluid display-1 text-center text-white">
      <div class="row">
        <div class="col-6 bg-warning">6</div>
        <div class="col-6 bg-danger">6</div>
      </div>
      <div class="row">
        <div class="col-3 bg-dark">3</div>
        <div class="col-9 bg-info">9</div>
      </div>
      <div class="row justify-content-center">
        <div class="col-3 bg-warning">3</div>
        <div class="col-6 bg-danger">6</div>
        <div class="col-2 bg-success">3</div>
        <div class="col-1 bg-warning">3</div>
        <!-- justify-content-center bu ikisine etki eder -->
        <div class="col-5 bg-danger">5</div>
        <div class="col-2 bg-info">2</div>
      </div>
      <div class="row">
        <div class="col-3 bg-warning">3</div>
        <div class="col-6 bg-danger">6</div>
        <div class="col-3 bg-success">3</div>
      </div>
    </div>
    <hr />
    <hr />
    <hr />
    <h1 class="display-1">Grid Align</h1>
    <div class="container text-center display-6 text-white border border-2">
      <div class="row justify-content-center">
        <div class="col-3 bg-danger">CENTER</div>
        <div class="col-5 bg-warning">CENTER</div>
      </div>
      <div class="row justify-content-evenly">
        <div class="col-3 bg-danger">EVENLY</div>
        <div class="col-5 bg-warning">EVENLY</div>
      </div>
      <div class="row justify-content-around">
        <div class="col-3 bg-danger">AROUND</div>
        <div class="col-5 bg-warning">AROUND</div>
      </div>
      <div class="row justify-content-between">
        <div class="col-3 bg-danger fs-4">
          <span class="fs-4">BETWEEN</span>
        </div>
        <div class="col-5 bg-warning">BETWEEN</div>
      </div>
    </div>
    <hr />
    <hr />
    <hr />
    <h1>BREAKPOİNT</h1>
    <div class="container text-center display-6 text-white">
      <div class="row">
        <div class="col-12 col-sm-6 col-md-3 bg-warning">1</div>
        <div class="col-12 col-sm-6 col-md-3 bg-danger">2</div>
        <div class="col-12 col-sm-6 col-md-3 bg-info">3</div>
        <div class="col-12 col-sm-6 col-md-3 bg-success">4</div>
      </div>
    </div>
    <hr />
    <hr />
    <div
      class="container h1 border border-2 border-danger d-flex justify-content-sm-start justify-content-sm-center justify-content-lg-end align-items-center"
      style="height: 30vh"
    >
      <div class="bg-danger">HTML</div>
      <div class="bg-primary">CSS</div>
      <div class="bg-warning">JS</div>
    </div>
    <hr />
    <hr />
    <h1>Display Property</h1>
    <div class="container h1">
      <div class="bg-warning d-sm-none d-md-inline">Content</div>
    </div>

    <hr />
    <hr />
    <hr />
    <div>
      <h1>BUTTONS</h1>
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-secondary">Secondary</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <button type="button" class="btn btn-warning">Warning</button>
      <button type="button" class="btn btn-info">Info</button>
      <button type="button" class="btn btn-light">Light</button>
      <button type="button" class="btn btn-dark">Dark</button>

      <button type="button" class="btn btn-link">Link</button>
    </div>
    <div>
      <h1>OUTLİNE BUTTON</h1>
      <button type="button" class="btn btn-outline-primary">Primary</button>
      <button type="button" class="btn btn-outline-secondary">Secondary</button>
      <button type="button" class="btn btn-outline-success">Success</button>
      <button type="button" class="btn btn-outline-danger">Danger</button>
      <button type="button" class="btn btn-outline-warning">Warning</button>
      <button type="button" class="btn btn-outline-info">Info</button>
      <button type="button" class="btn btn-outline-light">Light</button>
      <button type="button" class="btn btn-outline-dark">Dark</button>
    </div>
    <div>
      <h1>BUTTON SİZES</h1>
      <button type="button" class="btn btn-primary btn-lg">Large button</button>
      <button type="button" class="btn btn-secondary btn-lg">
        Large button
      </button>
      <button type="button" class="btn btn-primary btn-sm">Small button</button>
      <button type="button" class="btn btn-secondary btn-sm">
        Small button
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
