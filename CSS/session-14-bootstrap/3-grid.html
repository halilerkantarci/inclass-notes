<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GRID</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>GRID</h1>
    <div class="container-fluid display-1 text-center text-white">
      <div class="row">
        <div class="col-6 bg-warning">6</div>
        <div class="col-6 bg-danger">6</div>
      </div>
      <div class="row">
        <div class="col-3 bg-dark">3</div>
        <div class="col-9 bg-info">9</div>
      </div>
      <div class="row justify-content-center">
        <div class="col-3 bg-warning">3</div>
        <div class="col-6 bg-danger">6</div>
        <div class="col-2 bg-success">3</div>
        <div class="col-1 bg-warning">3</div>
        <!-- justify-content-center bu ikisine etki eder -->
        <div class="col-5 bg-danger">5</div>
        <div class="col-2 bg-info">2</div>
      </div>
      <div class="row">
        <div class="col-3 bg-warning">3</div>
        <div class="col-6 bg-danger">6</div>
        <div class="col-3 bg-success">3</div>
      </div>
    </div>
    <hr />
    <hr />
    <hr />
    <h1 class="display-1">Grid Align</h1>
    <div class="container text-center display-6 text-white border border-2">
      <div class="row justify-content-center">
        <div class="col-3 bg-danger">CENTER</div>
        <div class="col-5 bg-warning">CENTER</div>
      </div>
      <div class="row justify-content-evenly">
        <div class="col-3 bg-danger">EVENLY</div>
        <div class="col-5 bg-warning">EVENLY</div>
      </div>
      <div class="row justify-content-around">
        <div class="col-3 bg-danger">AROUND</div>
        <div class="col-5 bg-warning">AROUND</div>
      </div>
      <div class="row justify-content-between">
        <div class="col-3 bg-danger fs-4">
          <span class="fs-4">BETWEEN</span>
        </div>
        <div class="col-5 bg-warning">BETWEEN</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
